<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./crud.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <form class="d-flex justify-content-center">
            <label class="pt-1">Name:</label><input type="text" id="name"><br>
            <label class="pt-1">Math:</label><input type="number" id="math" min="0" max="10" onkeyup="validaName()"><br>
            <label class="pt-1">Physic:</label><input type="number" id="phy" min="0" max="10"><br>
            <label class="pt-1">Chemistry:</label><input type="number" id="che" min="0" max="10"><br>
            <label class="pt-1">Biology:</label><input type="number" id="bio" min="0" max="10"><br>
            <label class="pt-1">Khmer:</label><input type="number" id="khm" min="0" max="10"><br>  
           
        </form>
        <h4 class="text-center">Student Information</h4>
        <div class="allBtn d-flex justify-content-end bg-light mb-2">
            <p class="col-5 pt-2">Number of student: &nbsp;<span id="numStudent" style="color: red;"></span></p>
            <div class="title col-4 d-flex">
                <input type="text" placeholder="Search">
                <button class="btn btn-dark">Search</button>
            </div>
            <div class="Btn col-3 d-flex justify-content-end">
                <button class="btn-delete btn btn-danger mx-4" onclick="deleteCheckBox()">Delete</button> 
                <button class="btn-submit btn btn-primary" onclick="onSubmit()">Add New</button> 
            </div>

        </div>
        <table id="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Math </th>
                    <th>Physic</th>
                    <th>Chemistry</th>
                    <th>Biology</th>
                    <th>Khmer</th>
                    <th>Average</th>
                    <th>Grade</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </body>
    <!-- <script src="./form.js"></script> -->
    <script src="./crud.js"></script>
</html>
